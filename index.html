<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reconocimiento y Traducci贸n de Voz</title>
</head>
<body>
    <h1>Reconocimiento y Traducci贸n de Voz</h1>
    <button id="start-btn">Empezar</button>
    <p id="recognized-text"></p>
    <p id="translated-text"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <script>
        const startBtn = document.getElementById('start-btn');
        const recognizedTextElem = document.getElementById('recognized-text');
        const translatedTextElem = document.getElementById('translated-text');
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbylA5xEjSY8OR9zaU3rD0xC_AehY4Fp8un_6nLF5rBy_iwKzjIRBzyUSYpqERxyAurU/exec';

        if (annyang) {
            annyang.setLanguage('es-ES');
            annyang.addCallback('result', function(phrases) {
                const recognizedText = phrases[0];
                recognizedTextElem.innerText = 'Texto reconocido: ' + recognizedText;

                // Traducci贸n usando Google Apps Script
                fetch(`${appsScriptUrl}?text=${encodeURIComponent(recognizedText)}&source=es&target=pt`)
                    .then(response => response.text())
                    .then(translatedText => {
                        translatedTextElem.innerText = 'Texto traducido: ' + translatedText;
                    })
                    .catch(error => console.error('Error en la traducci贸n:', error));
            });

            startBtn.addEventListener('click', () => {
                annyang.start();
                startBtn.disabled = true;
            });
        } else {
            alert('Reconocimiento de voz no es compatible con este navegador.');
        }
    </script>
</body>
</html>
