<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traducción en Tiempo Real</title>
    <style>
        body {
            background-color: white;
            color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-size: 1.5em;
            font-family: Arial, sans-serif;
        }
        #translated-text {
            width: 80%;
            padding: 10px;
            border: 2px solid black;
            margin-top: 20px;
            font-size: 1.2em;
            min-height: 50px;
            box-sizing: border-box;
        }
        #start-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            font-weight: bold;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <button id="start-btn">Iniciar Traducción</button>
    <p id="translated-text">Aquí aparecerá la traducción...</p>

    <script>
        const startBtn = document.getElementById('start-btn');
        const translatedTextElem = document.getElementById('translated-text');
        const appsScriptUrl = 'https://script.google.com/macros/s/AKfycbylA5xEjSY8OR9zaU3rD0xC_AehY4Fp8un_6nLF5rBy_iwKzjIRBzyUSYpqERxyAurU/exec';

        if (!('webkitSpeechRecognition' in window)) {
            alert('Tu navegador no soporta reconocimiento de voz.');
        } else {
            const recognition = new webkitSpeechRecognition();
            recognition.lang = 'es-ES';
            recognition.continuous = true;
            recognition.interimResults = true;

            let lastFinalText = "";

            recognition.onresult = async function(event) {
                let interimTranscript = "";
                let finalTranscript = "";

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript + " ";
                    } else {
                        interimTranscript += event.results[i][0].transcript + " ";
                    }
                }

                translatedTextElem.innerText = interimTranscript ? `🗣 ${interimTranscript}` : "Procesando...";

                if (finalTranscript.trim() && finalTranscript !== lastFinalText) {
                    lastFinalText = finalTranscript;
                    try {
                        const response = await fetch(`${appsScriptUrl}?text=${encodeURIComponent(finalTranscript)}&source=es&target=pt`);
                        const translatedText = await response.text();
                        translatedTextElem.innerText = translatedText;
                    } catch (error) {
                        console.error('Error en la traducción:', error);
                    }
                }
            };

            recognition.onerror = function(event) {
                console.error('Error en el reconocimiento:', event.error);
            };

            recognition.onend = function() {
                recognition.start();
            };

            startBtn.addEventListener('click', () => {
                recognition.start();
                startBtn.disabled = true;
            });
        }
    </script>
</body>
</html>
